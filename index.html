<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="img/horizontal-logo.svg" alt="logo: Best Tour Plan" class="logo__image">
        </a>
        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="icon: search">
          </button>
        </form>
        <a href="#" class="user navbar__user">
          <img src="img/user-avatar.jpg" alt="avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button> <!-- /.navbar-top__menu-button -->
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <nav class="navbar-buttom">
      <div class="container">
        <ul class="navigation">
          <li class="navigation__item">
            <a href="#" class="navigation__link">All Deals</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Hotels</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Activities</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Hotel Day Packages</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Restaurants</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Events</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Rodrigues</a>
          </li>
        </ul>
      </div>
      <!-- /.container-buttom -->
    </nav>
    <!-- /.navbar-menu -->
  </header>
  <!-- /.header -->
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Grand Hilton Hotel</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- /.breadcrumb -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img src="img/Star.svg" alt="Star">
              <img src="img/Star.svg" alt="Star">
              <img src="img/Star.svg" alt="Star">
              <img src="img/Star.svg" alt="Star">
              <img src="img/Star.svg" alt="Star">
            </div>
            <!-- /.stars -->
          <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
          <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <!-- /.hotel-wrapper -->
          <p class="hotel-description">
          Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
          </p>
        </div>
        <!-- /.hotel-info_left -->
        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/5</span>
        </div>
        <!-- /.hotel-info__right -->
      </div>
      <!-- /.hotel-info -->
      <div class="hotel-grid">
        <div class="slider">
          <!-- Slider main container -->
          <div class="swiper-container">
    <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
        <!-- Slides -->
              <div class="swiper-slide">
                <img src="img/slide-1.png" alt="slide">
              </div>
              <div class="swiper-slide">
                <img src="img/slide-2.jpg" alt="slide">
              </div>
              <div class="swiper-slide">
                <img src="img/slide-3.jpg" alt="slide">
              </div>
            </div>
    <!-- If we need navigation buttons -->
            <button class="slider-button slider-button--prev"></button>
            <button class="slider-button slider-button--next"></button>
          </div>
        </div>
        <!-- /.slider -->
      </div>
      <!-- /.hotel-grid -->
    </div>
    <!-- /.container -->
  </section>
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
